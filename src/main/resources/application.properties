# \u5b9e\u4f8b\u540d
spring.application.name=nsms-eureka
#\u4e0a\u4e0b\u6587
#server.servlet.context-path = /nsms-eureka-server
# \u670d\u52a1\u7aef\u53e3
server.port=20001
#\u8bbe\u7f6e\u5f53\u524d\u5b9e\u4f8b\u7684\u4e3b\u673a\u540d\u79f0
eureka.instance.hostname=localhost
#eureka.instance.prefer-ip-address=true
#\u6307\u793a\u6b64\u5b9e\u4f8b\u662f\u5426\u5e94\u5c06\u5176\u4fe1\u606f\u6ce8\u518c\u5230eureka\u670d\u52a1\u5668\u4ee5\u4f9b\u5176\u4ed6\u4eba\u53d1\u73b0,\u9ed8\u8ba4true
eureka.client.register-with-eureka=false
#\u6307\u793a\u8be5\u5ba2\u6237\u7aef\u662f\u5426\u5e94\u4eceeureka\u670d\u52a1\u5668\u83b7\u53d6eureka\u6ce8\u518c\u8868\u4fe1\u606f,\u9ed8\u8ba4true
eureka.client.fetch-registry=false
#\u8bbe\u7f6e\u4e0eEureka Server\u4ea4\u4e92\u7684\u5730\u5740\uff0c\u67e5\u8be2\u670d\u52a1\u548c\u6ce8\u518c\u670d\u52a1\u90fd\u9700\u8981\u4f9d\u8d56\u8fd9\u4e2a
#eureka.client.serviceUrl.defaultZone=http://${eureka.instance.hostname}:${server.port}/nsms-eureka-server/eureka/
eureka.client.serviceUrl.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka/
#\u5173\u95ed\u6ce8\u518c\u4e2d\u5fc3\u7684\u4fdd\u62a4\u673a\u5236\uff0cEureka \u4f1a\u7edf\u8ba115\u5206\u949f\u4e4b\u5185\u5fc3\u8df3\u5931\u8d25\u7684\u6bd4\u4f8b\u4f4e\u4e8e85%\u5c06\u4f1a\u89e6\u53d1\u4fdd\u62a4\u673a\u5236\uff0c\u4e0d\u5254\u9664\u670d\u52a1\u63d0\u4f9b\u8005\uff0c\u5982\u679c\u5173\u95ed\u670d\u52a1\u6ce8\u518c\u4e2d\u5fc3\u5c06\u4e0d\u53ef\u7528\u7684\u5b9e\u4f8b\u6b63\u786e\u5254\u9664,\u9ed8\u8ba4false
#\u653e\u7f6e\u7f51\u7edc\u95ea\u65ad\u5bfc\u81f4\u6ce8\u518c\u4e2d\u5fc3\u8e22\u51fa\u6ce8\u518c\u670d\u52a1
eureka.server.enable-self-preservation=false
#\u5b9a\u4e49\u670d\u52a1\u5931\u6548\u7684\u65f6\u95f4\uff0c\u5355\u4f4d\uff1a\u79d2 ,\u9ed8\u8ba490\u79d2
#\u6b64\u503c\u8981\u5927\u4e8eeureka.instance.lease-renewal-interval-in-seconds\u503c
eureka.instance.lease-expiration-duration-in-seconds=90
#\u5b9a\u4e49\u670d\u52a1\u7eed\u7ea6\u4efb\u52a1\uff08\u5fc3\u8df3\uff09\u7684\u8c03\u7528\u95f4\u9694\uff0c\u5355\u4f4d\uff1a\u79d2 ,\u9ed8\u8ba430\u79d2
eureka.instance.lease-renewal-interval-in-seconds=30
#\u4eceEureka\u670d\u52a1\u5668\u7aef\u83b7\u53d6\u6ce8\u518c\u4fe1\u606f\u7684\u95f4\u9694\u65f6\u95f4\uff0c\u5355\u4f4d\uff1a\u79d2 default -> 30
eureka.client.registery-fetch-interval-seconds=30
# eureka \u5f00\u542f\u5bc6\u7801\u8ba4\u8bc1\u6a21\u5f0f
#spring.security.basic.enabled = true
#spring.security.user.name=root
